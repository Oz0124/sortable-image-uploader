                <p>Sortable Image Uploader元件功能說明:</p>
                <p>此元件提供上傳圖檔與排列圖片順序功能，目前尚未串接API，因此圖片僅在local端排序顯示。</p>
                <p>Sortable Image Uploader元件使用說明:</p>
                <ol>
                    <li>
                        請點擊上傳圖檔，或拖曳圖檔入虛線中，開始上傳圖檔

                    <li>
                        可拖曳圖片項目，調整順序
                    </li>
                    <li>

                    </li>
